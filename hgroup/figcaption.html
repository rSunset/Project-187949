<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mapa de imagen</title>
</head>
<body>
	<hgroup>
		<h1>Mapa de imagenes</h1>
		<h2>Rompecabezas</h2>
	</hgroup>

	<figure>
		<img src="Images/ice.jpg" usemap="#icecube" >
		<map name="icecube">
			<area shape="rect" coords="0, 0, 100, 100" href="https://www.youtube.com/watch?v=oJ_jDNXN8U4">
			<area shape="square" coords="101, 0, 201, 100" href="https://www.youtube.com/watch?v=ZvfH0PtLdUM">
			<area shape="circle" coords="100, 150, 50" href="https://www.youtube.com/watch?v=_JZom_gVfuw">
			<area shape="rect" coords="0, 200, 400, 300" href="https://upslp.blackboard.com/">
		</map>
	</figure>
	<figcaption>Zona activa</figcaption>

</body>
</html>
